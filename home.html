<html lang="en">

<head>
  <meta charset="utf-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<body>
<div class="row span-height">
  <div class="col-sm-5" id="main_section">
    <div class="container">

  <div id="row1-curr" class="row">
    <div class="col-sm-12 text-center">
      <button id="refresh" class="btn btn-success btn-circle btn-lg" onclick="getUserCurrentWeather()">
        <img src="images/background/refresh_paw.svg" width = "22px" height = "18px" alt="Refresh Paw Icon">
      </button>
      <p id="timestamp"></p>
    </div>
  </div>

  <div id="row2-curr" class="row">
      <div class="col-sm-6 text-center">
        <h3 id="city" class="text-center"></h3>
        <h6 id="country"></h6>
      </div>

      <div class="col-sm-6 text-center">
        <h6 id="day"></h6>
        <h6 id="date"></h6>
      </div>
  </div>

  <div id="row3-curr" class="row">
    <div class="col-sm-12 ">
      <div class="main-temp-pic">
        <img id="main-temp-pic" src="" width ="140px" height = "120px">
      </div>
      <div class="main-temp-text">
        <h1 id="temp" class="text-center"></h1>
        <h6 id="weather" class="text-center"></h6>
        <div class="text-center">
          <img id="error" src="images/background/sad.svg" alt="Sad Kitty and Doggo">
        </div>
      </div>
    </div>
  </div>

  <div id="row4-curr" class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h6 id="feels-like" class="row-text"></h6>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <h6 id="wind" class="row-text"></h6>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <h6 id="humidity" class="row-text"></h6>
        </div>
      </div>
      <div id="space" class="row">
        <div class="col-sm-12 text-center">

        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <h6 id="sunrise" class="row-text"></h6>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <h6 id="sunset" class="row-text"></h6>
        </div>
      </div>
    </div>
  </div>

<div id="row5-curr" class="row">
<div class="col-sm-12">
  <div class="text-center">
    <img id="kitty_doggo_pic" src="" width="180px" height="210px">
  </div>
</div>
</div>

  </div>
  </div> <!-- end of left / main section -->

  <div class="col-sm-7" style="background-color: yellow">
    <div class="row"  style="background-color: red; padding-top: 200px" >


    <p>hello i am yellow row 1</p>
    <br><br><br>
      </div>
      <div class="row" style="background-color: green">
      <p>hello i am yellow row 2</p>
      <br><br><br>
        </div>

  </div>
</div>
